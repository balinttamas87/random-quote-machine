<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Quote Machine</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<main>
		<div class="quote-wrapper">
				<p id="quote">quote</p>
				<p id="author"></p>
		</div>

		<div class="button-wrapper">
			<button id="btnNewQuote">New quote</button>
		</div>
		
		<div class="tweet-quote-wrapper">
			<a href=# class="twitter-share-button" id="twitter-share-button">
				<i class="fa fa-twitter fa-lg" aria-hidden="true"></i>
			</a>
			<p class="tweet-quote"><i class="fa fa-music" aria-hidden="true"></i> Tweet quote</p>
		</div>
		
		<!-- <a href="#"><i class="fa fa-twitter-square fa-lg" aria-hidden="true"></i></a> -->
	</main>
	<script src="main.js"></script>
</body>
</html>
